<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konarehb Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"><a href="{{ url_for('index') }}">Konarehb</a></div>
        <div>
          <ul class="nav-links">
            <li><a href="#about">À Propos</a></li>
            <li><a href="#experience">Expériences</a></li>
            <li><a href="#projects">Projets</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      <nav id="hamburger-nav">
        <div class="logo">Konarehb</div>
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="menu-links">
            <li><a href="#about" onclick="toggleMenu()">À Propos</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Expériences</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projets</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
          </div>
        </div>
      </nav>
      <section id="profile">
        <div class="section__pic-container">
          <img src="{{ url_for('static', filename='assets/profile_pic.png') }}" alt="Badié Hamidou Konaré profile picture" />
        </div>
        <div class="section__text">
          <p class="section__text__p1">Salut, Je suis</p>
          <h1 class="title">Badié Hamidou Konaré</h1>
          <p class="section__text__p2">Ingénieur Développeur</p>
          <div class="btn-container">
            <button
              class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">
              Télécharger CV
            </button>
            <button class="btn btn-color-1" onclick="location.href='#contact'">
              Me Contacter
            </button>
          </div>
          <div id="socials-container">
            <img
              src="{{ url_for('static', filename='assets/linkedin.png') }}"
              alt="My LinkedIn profile"
              class="icon"
              onclick="location.href='https://linkedin.com/'"
            />
            <img
              src="{{ url_for('static', filename='assets/github.png') }}"
              alt="My Github profile"
              class="icon"
              onclick="location.href='https://github.com/'"
            />
          </div>
        </div>
      </section>
</body>
</html>
